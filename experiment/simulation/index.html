<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<p>"click" on the  button, to open the corresponding experiment.</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'p1')" id="defaultOpen">Part 1 of the Experiment</button>
  <button class="tablinks" onclick="openCity(event, 'p2')">Part 2 of the Experiment</button>
  
</div>

<div id="p1" class="tabcontent">
  
 						      <iframe id="heat"
								title="heatexch"
								width="1500"
								height="850"
								src="4a.html">
							  </iframe>
                            
</div>

<div id="p2" class="tabcontent">
  
  
 						      <iframe id="heat"
								title="heatexch"
								width="1500"
								height="850"
								src="4b.html">
							  </iframe>
                             
</div>



<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
